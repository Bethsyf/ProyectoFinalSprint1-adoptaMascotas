<body>
    <header>
        <h2>Perfil</h2>
    </header>

    <main class="main-profile">
        
        <div>
            <div class="user"></div>
            <button id="btnEditar" class="btnEditar">
                Editar Cuenta
            </button>
        </div>
    <div>
        <form class="row g-3" id="formularioPerfil">
            <div class="col-md-6 mx-auto" >
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="col-md-6 mx-auto">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
            </div>
            <div class="col-md-6 mx-auto">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="email">
            </div>
            <div class="col-md-6 mx-auto">
              <label for="image" class="form-label">Foto perfil</label>
              <input id="inputImagen" type="text" class="form-control " placeholder="imagen" name="img" required/>
            </div>  

            <div class="col-md-6 mx-auto">
            <input id="Id" type="text" class="form-control mt-2" name="id" autoComplete="off"/>
            </div>

            <button type="submit" class="enviarProfile">Guardar</button>
        </form>
    </div>
    
</main>
