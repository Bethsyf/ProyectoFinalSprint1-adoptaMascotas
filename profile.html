<body>
    <header>
        <h2>Perfil</h2>
    </header>

    <main class="main-profile">
        
        <div>
            <div class="user"></div>
            <button id="btnEditar" class="btnEditar">
                Editar Cuenta
            </button>
        </div>
    <div>
        <form class="row g-3" id="formularioPerfil">
            <div class="col-md-6 mx-auto" >
                <img class="profileFoto" src="https://res.cloudinary.com/dmaviub4l/image/upload/v1650280275/maria-dolores2_viutcb.png" class="profileFoto" alt="juan">
                <p class="profileNombre" >Juan Méndez</p>
              <label for="name" class="form-label">Nombre</label><br>
              <input type="text"  id="inputName" placeholder="Juan">
            </div>
            <div class="col-md-6 mx-auto">
              <label for="lastName" class="form-label">Apellido</label><br>
              <input type="text"  id="inputLastName" placeholder="Méndez">
            </div>
            <div class="col-md-6 mx-auto">
              <label for="email" class="form-label">Correo</label><br>
              <input type="email"  id="inputEmail" placeholder="Juan.mendez@gmail.com">
            </div>
            
            <button type="submit" class="enviarProfile">Guardar</button>
        </form>
    </div>
    
</main>
